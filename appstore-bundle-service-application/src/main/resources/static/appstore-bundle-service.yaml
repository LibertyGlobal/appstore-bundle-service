openapi: 3.0.1
info:
  title: AppStore Bundle Service API
  description: AppStore Bundle Service handles bundle generation process by interacting with Bundle Generator and Bundle Cryptor services.
  version: 0.0.1
paths:
  /applications/{appId}/{appVersion}/{platformName}/{firmwareVersion}/{appBundleName}:
    get:
      tags:
      - Applications
      parameters:
      - name: appId
        in: path
        required: true
        schema:
          type: string
      - name: appVersion
        in: path
        required: true
        schema:
          type: string
      - name: platformName
        in: path
        required: true
        schema:
          type: string
      - name: firmwareVersion
        in: path
        required: true
        schema:
          type: string
      - name: appBundleName
        in: path
        required: true
        schema:
          type: string
      - name: x-request-id
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Bundle generation request accepted
        404:
          description: Application not found in AppStore Metadata Service
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ErrorResponse:
      title: ErrorResponse
      required:
        - error
      type: object
      properties:
        error:
          required:
            - details
            - httpStatusCode
            - message
          type: object
          properties:
            httpStatusCode:
              type: integer
              format: int32
            message:
              type: string
            details:
              type: string
