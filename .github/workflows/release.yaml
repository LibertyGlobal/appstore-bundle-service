name: Release a new version
on:
  workflow_dispatch:
    inputs:
      nextRelease:
        description: "Release"
        default: "1.0.0"
        type: string
      nextDevelopmentVersion:
        description: "Next development version"
        default: "1.0.1-SNAPSHOT"
        type: string
jobs:
  test:
    uses: ./.github/workflows/test.yaml
    with:
      java-version: '17'
  set-release-version:
    permissions: write-all
    uses: ./.github/workflows/set-version.yaml
    needs: test
    with:
      java-version: '17'
      version: ${{ inputs.nextRelease }}
      commit_message: "Release ${{ inputs.nextRelease }}"
      commit: true
      create_tag: true
  build:
    uses: ./.github/workflows/build.yaml
    needs: set-release-version
    with:
      pushDockerImage: true
      version: ${{ inputs.nextRelease }}
      java-version: '17'
    secrets: inherit
  helm-release:
    permissions: write-all
    uses: ./.github/workflows/helm-release.yaml
    needs: build
    with:
      version: ${{ inputs.nextRelease }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  set-dev-version:
    permissions: write-all
    uses: ./.github/workflows/set-version.yaml
    needs: helm-release
    with:
      version: ${{ inputs.nextDevelopmentVersion }}
      commit_message: "Prepare for next development iteration ${{ inputs.nextDevelopmentVersion }}"
      commit: true
      java-version: '17'
